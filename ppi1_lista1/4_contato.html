<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <h2>Formulário de Contato</h2>
    <p>Por favor, preencha os campos abaixo para entrar em contato conosco. Todos os campos são obrigatórios, exceto o assunto.</p>
    
    <form action="#" method="post">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
        </div>
        
        <div>
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">
        </div>

        <div>
            <label for="assunto">Assunto: </label>
            <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto">
        </div>

        <div>
            <label for="estado">Estado: </label>
            <select id="estado" name="estado">
                <option value="" disabled selected>Selecione seu estado</option>
                <option value="sc">Santa Catarina</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="pr">Paraná</option>
            </select>
        </div>

        <div>
            <label for="mensagem">Mensagem: </label>
            <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Digite sua mensagem..."></textarea>
        </div>

        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
